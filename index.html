<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Configurateur de Personnage</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 character-container text-center">
            <img id="character" src="assets/default_character.png" alt="Personnage" class="img-fluid">
        
            <!-- Champ du nom + bouton random -->
            <input type="text" id="namecharacter" class="form-control mt-3" readonly placeholder="Nom du personnage">
            <button class="btn btn-primary mt-2" onclick="randomizeName()">RANDOMIZE NAME</button>
        </div>

        
        <!-- Section options -->
        <div class="col-md-4 option-panel">
            <button class="btn option-btn active" onclick="selectCategory('face')">FACES</button>
            <button class="btn option-btn" onclick="selectCategory('hair')">HAIR</button>
            <button class="btn option-btn" onclick="selectCategory('shirt')">SHIRT</button>
            <button class="btn option-btn" onclick="selectCategory('skin')">SKIN</button>
        </div>
        
        <!-- Section sélection -->
        <div class="col-md-4 option-panel selection-grid" id="selection-area">
            <!-- Les images de sélection apparaîtront ici -->
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
